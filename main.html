<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	 <form action="" method="post">

 <label for="name">Name</label>
 <input type="text" id="name" name="Name" placeholder="Name" required>
 <br>

 <label for="email">Email</label>
 <input type="email" id="email" name="Email" placeholder="Email" required>
 <br>

  <label for="gender">Male</label>
	<input type="radio" name="gender" value="male" required>
	<label for="gender">Female</label>
	<input type="radio" name="gender" value="female" required>
  <br>

  <label for="cars">Car Brands</label>
  <select name="Car Brands" id="cars">
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Mercedez">Mercedez</option>
  </select>
  <br>

  <label for="carage">Car Age</label>
  <input type="number" name="Car Age" id="carage" placeholder="Car Age" required>
  <br>

  <label for="dop">Date of Purchase (dop)</label>
  <input type="date" name="Date of Purchase (dop)" id="dop" required>
  <br>

  <label for="password">Password</label>
  <input type="password" name="Password" id="password" placeholder="Password"  required>
  <br>
   <button type="submit" value="submit">Sumbit</button>
  </form>
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
